<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: #667eea;
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .task-count {
            font-size: 14px;
            opacity: 0.9;
        }

        .input-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #todo-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todo-input:focus {
            outline: none;
            border-color: #667eea;
        }

        #add-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #add-btn:hover {
            background: #5a6fd6;
        }

        .todo-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .todo-item:hover {
            background: #f8f9fa;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #aaa;
        }

        .todo-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .todo-checkbox:hover {
            border-color: #667eea;
        }

        .todo-item.completed .todo-checkbox {
            background: #667eea;
            border-color: #667eea;
        }

        .todo-checkbox::after {
            content: '';
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
        }

        .todo-item.completed .todo-checkbox::after {
            opacity: 1;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ddd;
            font-size: 20px;
            cursor: pointer;
            padding: 4px 8px;
            transition: color 0.3s;
        }

        .delete-btn:hover {
            color: #e74c3c;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 16px;
            background: #f8f9fa;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: #666;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #eee;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo App</h1>
            <p class="task-count"><span id="remaining">0</span> tasks remaining</p>
        </header>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="todo-input" placeholder="Add a new task...">
                <button id="add-btn">Add</button>
            </div>
        </div>

        <ul class="todo-list" id="todo-list"></ul>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
    </div>

    <script>
        // Todo data
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';

        // DOM elements
        const todoInput = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');
        const remainingCount = document.getElementById('remaining');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Save to localStorage
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Render todos
        function renderTodos() {
            const filteredTodos = todos.filter(todo => {
                if (currentFilter === 'active') return !todo.completed;
                if (currentFilter === 'completed') return todo.completed;
                return true;
            });

            if (filteredTodos.length === 0) {
                todoList.innerHTML = '<li class="empty-state">No tasks yet</li>';
            } else {
                todoList.innerHTML = filteredTodos.map(todo => `
                    <li class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                        <div class="todo-checkbox" onclick="toggleTodo(${todo.id})"></div>
                        <span class="todo-text">${escapeHtml(todo.text)}</span>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">Ã—</button>
                    </li>
                `).join('');
            }

            // Update remaining count
            const remaining = todos.filter(todo => !todo.completed).length;
            remainingCount.textContent = remaining;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add todo
        function addTodo() {
            const text = todoInput.value.trim();
            if (!text) return;

            todos.push({
                id: Date.now(),
                text: text,
                completed: false
            });

            todoInput.value = '';
            saveTodos();
            renderTodos();
        }

        // Toggle todo completion
        function toggleTodo(id) {
            todos = todos.map(todo =>
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            saveTodos();
            renderTodos();
        }

        // Delete todo
        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            renderTodos();
        }

        // Event listeners
        addBtn.addEventListener('click', addTodo);

        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTodos();
            });
        });

        // Initial render
        renderTodos();
    </script>
</body>
</html>
