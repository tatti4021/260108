<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>財務モデリングシステム</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/components.css">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <h1 class="logo">財務モデリングシステム</h1>
            </div>
            <nav class="header-nav">
                <button class="btn btn-secondary" id="importBtn">データ取込</button>
                <button class="btn btn-primary" id="saveBtn">保存</button>
            </nav>
        </div>
    </header>

    <!-- メインコンテナ -->
    <div class="main-container">
        <!-- サイドバー -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="#dashboard" class="nav-item active" data-page="dashboard">
                    <span class="nav-icon">📊</span>
                    <span class="nav-text">ダッシュボード</span>
                </a>
                <a href="#pl" class="nav-item" data-page="pl">
                    <span class="nav-icon">💰</span>
                    <span class="nav-text">損益計算書 (P/L)</span>
                </a>
                <a href="#bs" class="nav-item" data-page="bs">
                    <span class="nav-icon">📋</span>
                    <span class="nav-text">貸借対照表 (B/S)</span>
                </a>
                <a href="#cf" class="nav-item" data-page="cf">
                    <span class="nav-icon">💵</span>
                    <span class="nav-text">キャッシュフロー (C/F)</span>
                </a>
                <a href="#analysis" class="nav-item" data-page="analysis">
                    <span class="nav-icon">📈</span>
                    <span class="nav-text">財務分析</span>
                </a>
                <a href="#forecast" class="nav-item" data-page="forecast">
                    <span class="nav-icon">🔮</span>
                    <span class="nav-text">予測・シミュレーション</span>
                </a>
                <a href="#settings" class="nav-item" data-page="settings">
                    <span class="nav-icon">⚙️</span>
                    <span class="nav-text">設定</span>
                </a>
            </nav>
        </aside>

        <!-- メインコンテンツエリア -->
        <main class="main-content" id="mainContent">
            <!-- ページコンテンツがここに動的に読み込まれます -->
            <div class="page-content">
                <h2 class="page-title">ダッシュボード</h2>
                <div class="welcome-message">
                    <p>財務モデリングシステムへようこそ</p>
                    <p class="text-muted">左側のメニューから機能を選択してください</p>
                </div>
            </div>
        </main>
    </div>

    <!-- フッター -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <span class="version">Version 1.0.0</span>
                <span class="separator">|</span>
                <span class="last-saved" id="lastSaved">最終保存: --</span>
            </div>
            <div class="footer-right">
                <button class="btn btn-link" id="exportExcelBtn">Excelエクスポート</button>
                <button class="btn btn-link" id="exportPdfBtn">PDFエクスポート</button>
            </div>
        </div>
    </footer>

    <!-- JavaScript モジュール -->
    <script type="module" src="./src/js/app.js"></script>
</body>
</html>
